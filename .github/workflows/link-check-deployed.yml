name: Link Check (Deployed)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"   # weekly at 09:00 UTC Monday

jobs:
  lychee-url:
    runs-on: ubuntu-latest
    steps:
      - name: Check live site
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --exclude-mail
            --timeout 30
            --max-retries 3
            --retry-wait-time 2
            https://d8a-science.github.io/hpc-gitbook/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
